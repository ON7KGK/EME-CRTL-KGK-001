; ════════════════════════════════════════════════════════════════
; EME ROTATOR CONTROLLER - PlatformIO Configuration
; ════════════════════════════════════════════════════════════════
; Hardware: Arduino Mega Pro 2560 (ATmega2560)
; Communication: W5500 Ethernet + USB Serial
; Protocol: Easycom (PstRotator compatible)
; ════════════════════════════════════════════════════════════════

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

; Serial monitor configuration
monitor_speed = 9600
monitor_filters =
    direct
    time

; Build flags for optimization
build_flags =
    -D PLATFORMIO
    -Wall
    -Wextra

; Library dependencies
lib_deps =
    ; Ethernet library for W5500
    ethernet@^2.0.2
    ; Built-in EEPROM (no explicit dependency needed)

; Upload configuration
upload_speed = 115200
upload_port = COM11

; Debug configuration (optional)
; debug_tool = avr-stub
; debug_port = COM*
